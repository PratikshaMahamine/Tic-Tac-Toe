<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div class="game">
            <div class="box" onclick="markPlayer('box1')" id="box1"></div>
            <div class="box" onclick="markPlayer('box2')" id="box2"></div>
            <div class="box" onclick="markPlayer('box3')" id="box3"></div>
            <div class="box" onclick="markPlayer('box4')" id="box4"></div>
            <div class="box" onclick="markPlayer('box5')" id="box5"></div>
            <div class="box" onclick="markPlayer('box6')" id="box6"></div>
            <div class="box" onclick="markPlayer('box7')" id="box7"></div>
            <div class="box" onclick="markPlayer('box8')" id="box8"></div>
            <div class="box" onclick="markPlayer('box9')" id="box9"></div>
        </div>
        <h1 id="result"> </h1>
        <button onclick="restartGame()">Restart</button>

    <script src="script.js"></script>
    </body>
</html>
